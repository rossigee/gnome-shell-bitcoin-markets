name: Provider Health Check

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  check-providers:
    name: Check Provider APIs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Clear test cache
        run: rm -rf .cache

      - name: Run provider tests
        id: test-providers
        run: |
          # Run tests and capture output
          if make test > test-output.log 2>&1; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

          # Extract failed providers
          grep -E "^\s+[0-9]+\)" test-output.log | sed 's/.*) //' > failed-providers.txt || true

          # Count failures
          FAILED_COUNT=$(wc -l < failed-providers.txt)
          echo "failed_count=${FAILED_COUNT}" >> $GITHUB_OUTPUT

          # Create summary
          if [ $FAILED_COUNT -gt 0 ]; then
            echo "## ❌ Provider Health Check Failed" > summary.md
            echo "" >> summary.md
            echo "The following providers are not working:" >> summary.md
            echo "" >> summary.md
            while read provider; do
              echo "- $provider" >> summary.md
            done < failed-providers.txt
          else
            echo "## ✅ All Providers Healthy" > summary.md
          fi

          cat summary.md >> $GITHUB_STEP_SUMMARY

      - name: Create issue for failures
        if: steps.test-providers.outputs.status == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const failedProviders = fs.readFileSync('failed-providers.txt', 'utf8').trim().split('\n');

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'provider-health',
              state: 'open'
            });

            const title = `Provider Health Check: ${failedProviders.length} providers failing`;
            const body = `## Provider Health Check Report

            The following providers are currently not working:

            ${failedProviders.map(p => `- [ ] ${p}`).join('\n')}

            ### Details
            - Check run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
            - Date: ${new Date().toISOString()}

            Please investigate and either fix or remove these providers.`;

            if (issues.data.length > 0) {
              // Update existing issue
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                title: title,
                body: body
              });
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['provider-health', 'maintenance']
              });
            }

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: provider-test-results
          path: test-output.log
          retention-days: 30
